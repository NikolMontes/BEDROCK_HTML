<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Serenazgo - ¿Has olvidado tu contraseña?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Servicio de Serenazgo</h1>
    </header>
    <div class="container">
        <h2>¿Has olvidado tu contraseña?</h2>
        <form action="#">
            <div>
                <label for="email">Correo Electrónico (Gmail)</label>
                <input type="email" id="email" required>
            </div>
            <div class="info">
                <p>Enviaremos un código de verificación a este correo y recibirás una contraseña temporal con la cual podrás ingresar y elegir una nueva contraseña.</p>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
