<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Serenazgo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        .container {
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"][readonly] {
            background-color: #ddd;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Servicio de Serenazgo</h1>
        <nav>
            <a href="pagina_principal.html">Página Principal</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="actualizar_informacion.html">Actualizar Información</a>
            <a href="incidencias.html">Incidencias</a>
        </nav>
    </header>
    <div class="container">
        <h2>Actualizar Información</h2>
        <form action="#">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" value="Juan" readonly>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" value="Pérez" readonly>
            </div>
            <div>
                <label for="dni">DNI</label>
                <input type="text" id="dni" value="12345678" readonly>
            </div>
            <div>
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="text" id="fecha_nacimiento" value="01/01/1990" readonly>
            </div>
            <div>
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" value="Calle Principal 123" readonly>
            </div>
            <div>
                <label for="turno">Turno</label>
                <input type="text" id="turno" value="Mañana" readonly>
            </div>
            <div>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" value="987654321">
            </div>
            <div>
                <button id="cambiar_contraseña">Cambiar Contraseña</button>
            </div>
            <div>
                <button type="submit">Guardar</button>
                <button type="button" onclick="window.location.href='cancelar.html'">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
