<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Serenazgo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Servicio de Serenazgo</h1>
    </header>
    <div class="container">
        <h2>Cambiar Contrase単a</h2>
        <form action="#">
            <div>
                <label for="old_password">Contrase単a Antigua</label>
                <input type="password" id="old_password" required>
            </div>
            <div>
                <label for="new_password">Nueva Contrase単a</label>
                <input type="password" id="new_password" required>
            </div>
            <div>
                <label for="confirm_password">Confirmar Nueva Contrase単a</label>
                <input type="password" id="confirm_password" required>
            </div>
            <div>
                <button type="submit">Aceptar</button>
            </div>
        </form>
    </div>
</body>
</html>
