<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Serenazgo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        .logout {
            margin-right: 20px;
        }
        .container {
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
        }
        .column.left {
            margin-right: 2%;
        }
        .column.right {
            margin-left: 2%;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"][readonly] {
            background-color: #ddd;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .image-container {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .incidenciaImagen{
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Servicio de Serenazgo</h1>
        <div>
            <span>Bienvenido, Usuario</span>
            <a href="#" class="logout">Cerrar Sesión</a>
        </div>
    </header>
    <div class="container">
        <div class="column left">
            <h2>Información de Incidencia</h2>
            <div>
                <label for="incidencia">Incidencia</label>
                <input type="text" id="incidencia" value="Nombre de la Incidencia" readonly>
            </div>
            <div>
                <label for="lugar">Lugar</label>
                <input type="text" id="lugar" value="Dirección de la Incidencia" readonly>
            </div>
            <div>
                <label for="referencia">Referencia</label>
                <input type="text" id="referencia" value="Punto de Referencia" readonly>
            </div>
            <div>
                <label for="tipo_incidencia">Tipo de Incidencia</label>
                <input type="text" id="tipo_incidencia" value="Tipo de Incidencia" readonly>
            </div>
            <div>
                <label for="contacto">Contacto</label>
                <input type="tel" id="contacto" value="Teléfono de Contacto" readonly>
            </div>
            <div>
                <label for="requiere_ambulancia">Requiere Ambulancia</label>
                <input type="text" id="requiere_ambulancia" value="Sí" readonly>
            </div>
        </div>
        <div class="column right">
            <div>
                <label for="imagen" class="incidenciaImagen">Imagen de la Incidencia</label>
                <div class="image-container">
                    <img src="ventaDrogas.jpg" alt="Imagen de la Incidencia">
                </div>
            </div>
            <div>
                <label for="usuario_reporte">Usuario que Reportó la Incidencia</label>
                <input type="text" id="usuario_reporte" value="Nombre del Usuario" readonly>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="exportar">Exportar</button>
        <button id="evaluar">Evaluar Incidencia</button>
        <button id="borrar">Borrar Incidencia</button>
        <button id="banear">Banear Vecino</button>
    </div>
</body>
</html>
